<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Product Recommendations</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="/static/main.js"></script>
</head>
<body>
    <h1>Product Recommendations</h1>
    <form id="rec-form">
        <label for="user_id">User ID (0-{{ num_users }}):</label>
        <input type="number" id="user_id" name="user_id" min="0" max="{{ num_users }}" value="0" required>
        <button type="submit">Get Recommendations</button>
    </form>
    <div id="chart"></div>
</body>
</html>
